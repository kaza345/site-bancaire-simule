<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Société Générale - Espace Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e2001a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 30px;
        }
        .alert {
            background-color: #ffcccc;
            color: #990000;
            padding: 15px;
            border: 1px solid #990000;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .account-info {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }
        .account-info h2 {
            margin-top: 0;
        }
        .balance {
            font-size: 36px;
            color: #007700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Société Générale</div>
    </header>
    <nav>
        <a href="#">Comptes</a>
        <a href="#">Virements</a>
        <a href="#">Cartes</a>
        <a href="#">Assistance</a>
        <a href="#">Déconnexion</a>
    </nav>
    <div class="container">
        <div class="alert">ATTENTION : COMPTE BLOQUÉ - Veuillez contacter votre conseiller.</div>
        <div class="account-info">
            <h2>Détail du compte</h2>
            <p><strong>Nom :</strong> Nicolas Marchal</p>
            <p><strong>Type de compte :</strong> Compte courant</p>
            <p><strong>Solde :</strong> <span class="balance">1 000 089,00 €</span></p>
            <p><strong>Statut :</strong> Bloqué</p>
        </div>
    </div>
</body>
</html>
